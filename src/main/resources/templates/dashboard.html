<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8" />
    <title>Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Alemandan CRM</a>
        <div class="d-flex text-white">
            <span class="me-3" sec:authorize="isAuthenticated()">Hola, <span sec:authentication="name">usuario</span></span>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
            </form>
            <a class="btn btn-outline-light btn-sm" th:href="@{/login}" sec:authorize="!isAuthenticated()">Entrar</a>
        </div>
    </div>
</nav>

<main class="container">
    <div class="p-5 bg-white rounded-3 shadow-sm">
        <h1 class="h4 mb-3">Panel</h1>
        <p class="mb-0">Est√°s autenticado. Rol actual: <strong sec:authentication="principal.authorities">[roles]</strong></p>
    </div>
</main>
</body>
</html>
