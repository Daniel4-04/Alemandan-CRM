spring:
  application:
    name: alemandan-crm

  datasource:
    url: jdbc:h2:mem:alemandan;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  flyway:
    enabled: false

server:
  port: 8080

logging:
  level:
    root: INFO